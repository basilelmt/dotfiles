# Hyprland config file

$SCRIPTS=~/.config/system-scripts

# █▄ ▄█ ▄▀▄ █▄ █ █ ▀█▀ ▄▀▄ █▀▄
# █ ▀ █ ▀▄▀ █ ▀█ █  █  ▀▄▀ █▀▄
monitor=eDP-1,2256x1504@60,0x0,1
# monitor=eDP-1,highres,auto,1.001
monitor=,2256x1504@60,auto,1,mirror,eDP-1

xwayland {
  force_zero_scaling = true
}


#environment-variables
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct  
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# vulkan
env = WLR_RENDERER,vulkan

# firefox
env = MOZ_ENABLE_WAYLAND,1

# Ozone
env = OZONE_PLATFORM,wayland

# ██▀ ▀▄▀ ██▀ ▄▀▀
# █▄▄ █ █ █▄▄ ▀▄▄
exec-once = waybar
exec-once = hypridle
exec-once=hyprctl setcursor Bibata-Modern-Ice 24
exec-once = $SCRIPTS/notes-autopush.sh
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland

# exec-once=swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
# exec-once=swayidle -w timeout 310 'swaylock -c 000000' resume 'hyprctl dispatch dpms on'
# exec-once = $SCRIPTS/idle.sh
# exec-once = swayidle -w timeout 15 'if pgrep swaylock; then hyprctl dispatch dpms off; fi' resume 'if pgrep swaylock; then hyprctl dispatch dpms on; fi'
exec-once = swww init || swww img $(cat ~/.current_wallpaper)


# █ █▄ █ █▀▄ █ █ ▀█▀
# █ █ ▀█ █▀  ▀▄█  █ 

$amongus = true
device {
    name = at-translated-set-2-keyboard
    enabled = true
}

input {
    kb_layout = us 
    kb_variant = altgr-weur
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# ▄▀  ██▀ █▄ █ ██▀ █▀▄ ▄▀▄ █  
# ▀▄█ █▄▄ █ ▀█ █▄▄ █▀▄ █▀█ █▄▄
general {
    gaps_in = 5
    gaps_out = 10 

    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

# █▀▄ ██▀ ▄▀▀ ▄▀▄ █▀▄ ▄▀▄ ▀█▀ █ ▄▀▄ █▄ █
# █▄▀ █▄▄ ▀▄▄ ▀▄▀ █▀▄ █▀█  █  █ ▀▄▀ █ ▀█
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 3
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true

  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  
  #▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
  #█▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

# █   ▄▀▄ ▀▄▀ ▄▀▄ █ █ ▀█▀ ▄▀▀
# █▄▄ █▀█  █  ▀▄▀ ▀▄█  █  ▄██
dwindle {
    pseudotile = true
    preserve_split = true
    permanent_direction_override=true
    special_scale_factor = 0.8
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master=1
    new_on_top=1
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 1300
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_min_speed_to_force = 5
}

# █▄ ▄█ █ ▄▀▀ ▄▀▀
# █ ▀ █ █ ▄██ ▀▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

